{% load static %}
<aside class="d-none d-md-flex flex-column text-white p-4" style="width: 240px; min-height: 100vh; background-color: #ef87b8;" aria-label="Sidebar principal">
  <div class="mb-4 text-center">
    <img src="{% static 'logo.svg' %}" alt="Logo" class="mb-2" style="height: 40px;">
    <div class="text-sm font-semibold">VisareApp</div>
  </div>
  <nav class="nav flex-column gap-2" role="navigation">
    <a href="/dashboard/" class="nav-link text-white d-flex align-items-center gap-2 px-3 py-2 rounded transition{% if request.path == '/dashboard/' %} bg-white/20 border-start border-3 border-white fw-bold{% else %} hover:bg-white/10{% endif %}" aria-current="{% if request.path == '/dashboard/' %}page{% endif %}"><i class="bi bi-speedometer2" aria-hidden="true"></i> <span>Dashboard</span></a>
    <a href="/pacientes/" class="nav-link text-white d-flex align-items-center gap-2 px-3 py-2 rounded transition{% if request.path == '/pacientes/' %} bg-white/20 border-start border-3 border-white fw-bold{% else %} hover:bg-white/10{% endif %}" aria-current="{% if request.path == '/pacientes/' %}page{% endif %}"><i class="bi bi-people" aria-hidden="true"></i> <span>Pacientes</span></a>
    <a href="/consultas/" class="nav-link text-white d-flex align-items-center gap-2 px-3 py-2 rounded transition{% if request.path == '/consultas/' %} bg-white/20 border-start border-3 border-white fw-bold{% else %} hover:bg-white/10{% endif %}" aria-current="{% if request.path == '/consultas/' %}page{% endif %}"><i class="bi bi-calendar-event" aria-hidden="true"></i> <span>Consultas</span></a>
    <a href="/fichas/" class="nav-link text-white d-flex align-items-center gap-2 px-3 py-2 rounded transition{% if request.path == '/fichas/' %} bg-white/20 border-start border-3 border-white fw-bold{% else %} hover:bg-white/10{% endif %}" aria-current="{% if request.path == '/fichas/' %}page{% endif %}"><i class="bi bi-file-earmark-text" aria-hidden="true"></i> <span>Fichas</span></a>
    <a href="/relatorios/" class="nav-link text-white d-flex align-items-center gap-2 px-3 py-2 rounded transition{% if request.path == '/relatorios/' %} bg-white/20 border-start border-3 border-white fw-bold{% else %} hover:bg-white/10{% endif %}" aria-current="{% if request.path == '/relatorios/' %}page{% endif %}"><i class="bi bi-bar-chart" aria-hidden="true"></i> <span>Relatórios</span></a>
    <a href="/configuracoes/" class="nav-link text-white d-flex align-items-center gap-2 px-3 py-2 rounded transition{% if request.path == '/configuracoes/' %} bg-white/20 border-start border-3 border-white fw-bold{% else %} hover:bg-white/10{% endif %}" aria-current="{% if request.path == '/configuracoes/' %}page{% endif %}"><i class="bi bi-gear" aria-hidden="true"></i> <span>Configurações</span></a>
  </nav>
  <div class="mt-auto text-center small text-white opacity-75 pt-4">
    &copy; {{ year|default:2024 }} VisareApp
  </div>
</aside>
