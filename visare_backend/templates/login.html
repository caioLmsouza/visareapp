{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VisareApp</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center bg-color5">
  <div class="bg-white shadow-lg rounded-xl p-4 p-md-5 w-100" style="max-width: 400px;">
    <div class="text-center mb-4">
      <img src="{% static 'logo.svg' %}" alt="VisareApp" class="mx-auto mb-3" style="height: 56px;">
      <h2 class="fw-bold text-black mb-0">Entrar no VisareApp</h2>
    </div>
    <form class="d-flex flex-column gap-3">
      <div>
        <label for="email" class="form-label text-black">E-mail</label>
        <input type="email" class="form-control border-rosa text-black" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div>
        <label for="senha" class="form-label text-black">Senha</label>
        <input type="password" class="form-control border-rosa text-black" id="senha" placeholder="Digite sua senha" required>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="manterConectado">
          <label class="form-check-label text-black" for="manterConectado">Manter-me conectado</label>
        </div>
        <a href="#" class="text-decoration-none" style="color: var(--color1);">Esqueci minha senha</a>
      </div>
      <button type="submit" class="btn btn-rosa w-100 py-2 rounded-lg shadow-sm">Entrar</button>
    </form>
  </div>
</body>
</html>
